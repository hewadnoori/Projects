<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Portfolio</title>
    <!--Link to background videos https://www.pexels.com/video/plexus-of-abstract-neon-geometrical-lines-with-moving-triangles-and-dots-3129595/ and -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        *,
        *::before
        *::after{
            box-sizing: inherit;
        }
        html{
            box-sizing: border-box;
            font-size:62.5;
            scroll-behavior:smooth;
        }
        body{
            font-family: 'Poppins', sans-serif;
        }
        header{
            background:#F76C6C;
            display: grid;
            width: 100%;
            z-index: 999;
            top: 0px;
            left: 0;
            position: fixed;
            grid-template-columns: 1fr auto minmax(600px, 1fr);   
        }
        h1{
            font-family: 'Raleway', sans-serif;
        }
        #welcome-section{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            position: relative;
            color: white;
        }
        .overlay{
            position: absolute;
            background:rgba(231, 1, 252, 0.945);
            width: 100%;
            height: 100vh;
            mix-blend-mode: overlay;
        }
        #welcome-section h1{
            z-index: 3;
        }
        #welcome-section p{
            z-index: 3;
        }
        #welcome-section video{
            width: 100%;
            height: 100vh;
            position: absolute;
            object-fit: cover;
            opacity: .8;
        }
        nav{
            display: flex;
            justify-content: flex-end;
            grid-column: 3/4;
            align-items: flex-end;
            padding: 0px;
        }
        nav ul{
            margin:0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin-bottom: 0em;
            margin-left: 3em;
            margin-right:1em;
            padding:10px 0;
        }
        nav a{
            color:rgb(255, 255, 255);
            text-decoration: none;
            font-size: 1.2rem;
            position: relative;
        }
        
        nav a:hover{
          color: black;
        }
        
        nav a::before{
            content: "";
            display:block;
            height: 4px;
            background: black;
            position: absolute;
            top: -.35em;
            left: 0;
            right: 0;
            transform: scale(0,1);
            transform-origin: right;
            transition: transform ease-in-out 250ms;
        }
        nav a:hover::before{
            transform: scale(1,1);
        }
        #projects{
            position: relative;
            width: 100%;
            height: 140vh; 
            display: grid;
            grid-template-columns: 500px;
            grid-template-rows: 30px;
            grid-template-columns: repeat(3, 370px);
            grid-row-gap: 20px;
            grid-column-gap: 20px ;
            grid-auto-rows:minmax(50px, 500px) ;
            justify-content: center;
            align-content: center;
        }
        #projects video{
            position: absolute;
            width: 100%;
            height: 140vh;
            opacity: .8;
            object-fit: cover;
            mix-blend-mode: overlay;
        }
        .overlay2{
            position: absolute;
            background-color: rgba(22, 252, 1, 0.5);
            width: 100%;
            height: 140vh;
            opacity: .8;
            object-fit: cover;
        }
        .project-header{
            z-index: 99;
            justify-self: center;
            top: 0px;
            color: white;
            border-bottom: 1px solid white; /*this*/
            padding-bottom: px;/*this makes space between the line and the title*/
            grid-column-start: 1;
            grid-column-end: -1 ;
            justify-content: end;
            align-content: end;
        }
        @media (max-width:750px){
            nav{
                justify-content: flex-start;
            }

        }
        .project-tile{
            z-index: 99;
            background-color: crimson;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content:end;
        }
        .project-tile footer{
            position: relative;
            background-color: #F76C6C;
            padding: 20px 0px;
            width: 100%;
            text-align: center;
            color: white;
        }
        .show-all{
            position: absolute;
            justify-self: center;
            align-self: flex-end;
            padding: 10px;
            margin-bottom: 60px;
            background-color: #F76C6C;
            text-decoration: none;
            text-underline-position: none;
            z-index: 99;
        }
        .show-all a{
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight:500;
        
        }
        
        #profile-link{
            display: flex;
            flex-direction: column;
            background-color:#F76C6C;
            width: 100%;
            height: 10vh;
            justify-content: flex-end;
            justify-items: center;
            
            align-items: center;
        }
        #profile-link h2{
            position: relative;
            color: white;
            padding: 10px;
            margin-right: 15px;
        }
        .fa {
            padding:10px;
            margin-right: 20px;
            font-size: 20px;
            width: 20px;
            border-radius: 50%;
            box-sizing: content-box;
            text-align: center;
            text-decoration: none;
            transition: .5s;
        }

            /* Add a hover effect */
        .fa:hover {
            opacity: 0.7;
            transform:scale(1.5);
        }
        .fa-facebook {
            background: #3B5998;
            color: white;
        }

            /* Twitter */
        .fa-twitter {
            background: #55ACEE;
            color: white;
        }
        .fa-github{
            background: rgb(0, 0, 0);
            color: white;
        }
        .social{
            display: flex;
            flex-direction: row;
            z-index: 10;
            list-style: none;
            margin-bottom: 10px ;
        }
        
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="#welcome-section">About</a></li>
                <li><a href="#projects">Work</a></li>
                <li><a href="#profile-link">Contact</a></li>
            </ul>
        </nav>
    </header> 
    
    <div id="welcome-section">

        <div class="overlay">

        </div>

        <h1>Hey I'm Hewad</h1>

    <section id="projects">

        <video src="imagesVideos/video2.mp4" muted loop autoplay></video>

        <div class="overlay2">

        </div>
        <div class="project-header">
            <h2>These are some of my projects</h2>
        </div>
            
        <div class="project-tile">
            <img src="" alt="">
            <footer>
                <h3>Tribute Page</h3>
            </footer>
                
        </div>
        <div class="project-tile">
            <img src="" alt="">
                <footer>
                    <h3>Survey Form</h3>
                </footer>
            
        </div>
        <div class="project-tile">
            <img src="" alt="">
                <footer>
                    <h3>Product Landing Page</h3>
                </footer>
            
        </div>
        <div class="project-tile">
            <img src="" alt="">
                <footer>
                    <h3>Technical Documentation Page</h3>
                </footer>
        </div>
        <div class="show-all">
            <a href="https://github.com/hewadnoori/Projects" target="_blank">Show all</a>
        </div>
    </section>
    <section class="contact">
        <div id="profile-link">
            <h2>Lets work together!</h2>
            <ul class="social">
                <li><a href="https://www.facebook.com/hewad.noori" class="fa fa-facebook" target="_blank"></a></li>
                <li><a href="#" class="fa fa-twitter" target="_blank"></a></li>
                <li><a href="https://github.com/hewadnoori/Projects" class="fa fa-github" target="_blank"></a></li>
            </ul> 
        </div>
    </section>
</body>
</html>
